<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
       .nav{
            background-color: rgb(33, 238, 125);
       }
       .container{
            background-color: #32c0da;
       }
       ul{
            display: flex;
       }
       ul li{
            list-style: none;
       }
       
    </style>
</head>
<body>
    
    <div class="nav">
        <ul>
            <li>Home</li>
            <li>About </li>
            <li>Contact</li>
        </ul>
    </div>
    <div class="container">
        <P>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad facilis pariatur sit. Illo, ut! Praesentium ipsum laborum reiciendis asperiores! Voluptates excepturi corporis eligendi obcaecati voluptatem molestiae consectetur eveniet quas eum?
        </P>
    </div>
</body>
</html>
